<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="app-icon.svg" class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
    
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    <script src="currency-codes.js"></script>
    <!-- Script with API key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
